<div>
  <div><img src="/having-fun1.png" alt="having-fun1" class="background-image"></div>
  <div class="overlay">
    <div class="overlay-text__headline">Get in Touch with Ruben</div>
    
    <form class="contact-form" (ngSubmit)="onSubmit()">
      <div class="form-field">
        <label class="form-label">Name</label>
        <input type="text" class="form-input" placeholder="Your full name" required>
      </div>
      
      <div class="form-field">
        <label class="form-label">Email</label>
        <input type="email" class="form-input" placeholder="your.email@example.com" required>
      </div>
      
      <div class="form-field">
        <label class="form-label">Contact Number</label>
        <input type="tel" class="form-input" placeholder="+27 123 456 7890" required>
      </div>
      
      <div class="form-field">
        <label class="form-label">Message</label>
        <textarea class="form-textarea" placeholder="Tell Ruben how he can help you..." rows="2" required></textarea>
      </div>
      
      <div class="button-container">
        <button type="submit" class="call-to-action-button">Send Message</button>
        <button type="button" class="call-to-action-button" (click)="onBack()">Back</button>
      </div>
    </form>
  </div>
</div>
